<section id="process">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Process</h2>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="container-fluid ">
                {% for image in site.static_files %}
                    {% if image.path contains {{page.processurl}} %}
                        <div class="row ">
                            <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-12">
                                <img src={{image.path}} class="img-responsive" alt="">
                            </div>
                        </div>    
                        <br><br>
                    {% endif %}
                {% endfor %}
                </div>
            </div>
        </div>
    </div>

    
</section>
