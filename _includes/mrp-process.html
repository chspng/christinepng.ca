<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-left">
                <h2 class="section-heading">Development process</h2>
                <p>{{page.process_desc}}</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="text-center">
                <div class="container-fluid ">
                {% for image in site.static_files %}
                    {% if image.path contains {{page.processurl}} %}
                        <div class="row ">
                            <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-12">
                                <img src={{image.path}} class="img-responsive" alt="">
                            </div>
                        </div>    
                        <br><br>
                    {% endif %}
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
