      <div class="post-link">
        <h3>{{ post.title }}</h3>
        <p class="post-meta">{{ post.date | date: '%B %-d, %Y â€” %H:%M' }}</p>
        <p>{{ post.description }}</p>

    </a>
  </div>

{% endfor %}

</section>
